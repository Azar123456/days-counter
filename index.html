<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>מונה ימים</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        .counter {
            font-size: 72px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="counter"></div>
    <script>
        function updateDays() {
            const startDate = new Date('2023-10-07');
            const currentDate = new Date();
            const diffTime = Math.abs(currentDate - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            document.querySelector('.counter').textContent = diffDays;
        }

        updateDays();
        setInterval(updateDays, 1000 * 60 * 60);
    </script>
</body>
</html>
